<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario + Js.</title><link rel="icon" type="image/vnd.microsoft.icon" href="img/react.png" sizes="16x16">
</head>
<body>
    <section>
        <form id="form">
            <div>
                <label for="name-y-surname">Nombre y Apellido:</label>
                <input type="text" name="name-y-surname" id="name-y-surname">
            </div>
            <div>
                <label for="email">Correo:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="textarea">Consulta:</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            </div>
                <button onclick=mostrarEnviado(event) id="submit">Enviar</button>
        </form>        
    </section>       
    <script src="js/apps.js"></script>
</body>
</html>
